
<!DOCTYPE html>
<!--
Listens for any layer events and gives you tech support cat
-->

<html>
<head>
<script src="../embedded-player-sdk.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<h1><div id="experienceTitle"></div></h1>

<div id="eventFlasher"></div>



<div style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
	<iframe src="https://dev4-view.cerosdev.com/ceros-qa/layer-shown" style="position:absolute;width:1024px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>

</body>

<script>
CerosSDK.findExperience('issue-5514210ee9cb5')
      .done(function(experience){
      	  $("#experienceTitle").html(experience.getTitle());
        
            var layerShownCallback = function(shownCollection) {
            $("#eventFlasher").html("<img src='https://wordandimage.files.wordpress.com/2008/04/pctechsupportcat.jpg?w=900&h=600'>").fadeIn(2000).fadeOut(4000);
        };
            var layerHiddenCallback = function(hiddenCollection) {
            $("#eventFlasher").html("<img src='http://thestuff.nakatomiinc.com/wp-content/uploads/2012/05/INTERNETZ-IS-BROKEN.jpg'>").fadeIn(2000).fadeOut(4000);
        };
        
        experience.subscribe(CerosSDK.EVENTS.LAYER_SHOWN, layerShownCallback);
        experience.subscribe(CerosSDK.EVENTS.LAYER_HIDDEN, layerHiddenCallback);
      });
</script>
</html>
