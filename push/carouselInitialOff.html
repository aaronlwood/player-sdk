<!DOCTYPE html>
<!--
Enable and Disable carousel
-->

<html>
<head>
<script src="../embedded-player-sdk.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<h1><div id="experienceTitle"></div></h1>
<br/>

<button onclick="makeCarousel()">Enable Carousel</button>
<button onclick="makeNotCarousel()">Disable Carousel</button>

<div>
    <br/>
</div>
<div style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
	<iframe src="https://dev4-view.cerosdev.com/ceros-qa/carousel-off" style="position:absolute;width:1024px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>

<script>
    CerosSDK.findExperience('issue-551af5e33e636')
      .done(function(experience){
      	  $("#experienceTitle").html(experience.getTitle());
      });
      
    function makeCarousel() {
    CerosSDK.findExperience('issue-551af5e33e636')
      .done(function(experience){
      	experience.enableCarousel();
          
    })};

    function makeNotCarousel() {
    CerosSDK.findExperience('issue-551af5e33e636')
      .done(function(experience){
      	experience.disableCarousel();
          
    })};
</script>
