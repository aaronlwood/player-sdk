<html>
<head>
<script src="../embedded-player-sdk.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<h1><div id="experienceTitle"></div></h1>


<button onclick="disablePageTwo()">Disable Page 2</button>
<button onclick="enablePageTwo()">Enable Page 2</button>

<div style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
	<iframe src="https://dev4-view.cerosdev.com/ceros-qa/page-change-id" style="position:absolute;width:1024px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>

</body>

<script>
    CerosSDK.findExperience('issue-5519adb68101c')
      .done(function(experience){
      	  $("#experienceTitle").html(experience.getTitle());
      });
    function disablePageTwo () {
        CerosSDK.findExperience('issue-5519adb68101c')
      .done(function(experience){
      	  var pageTwo = experience.findPageById('5519adb7b7185');
          pageTwo.disable();
        
        
      })};
    function enablePageTwo () {
        CerosSDK.findExperience('issue-5519adb68101c')
      .done(function(experience){
      	  var pageTwo = experience.findPageById('5519adb7b7185');
          pageTwo.enable();
        
        
      })};
</script>
</html>
