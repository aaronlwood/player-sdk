<!DOCTYPE html>
<!--
Insert an experience using the button
-->

<html>
<head>
<script src="../embedded-player-sdk.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<h1><div id="experienceTitle"></div></h1>
<button onclick="insertExperience()">Insert Experience</button>
<div id="newExperience">

</div>
<div style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
    <iframe src="https://dev4-view.cerosdev.com/ceros-qa/regression-test-issue-copy-10" style="position:absolute;width:1024px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>

</body>

<script>
    CerosSDK.setDomain('dev4-view.cerosdev.com');
    
        CerosSDK.findExperience('issue-552c207c86902')
      .done(function(experience){
      	  $("#experienceTitle").html(experience.getTitle());
      });
      
      function insertExperience() {
        CerosSDK.insertExperience('ceros-qa', 'bg-color', 'newExperience');
      }
      
      
</script>
