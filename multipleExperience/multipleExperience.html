
<!DOCTYPE html>
<!--
Listens for the tags show,hide,toggle for component clicks
-->

<html>
<head>
<script src="../embedded-player-sdk.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

  <style type="text/css">
iframe.inline { float:left; }
.clearBoth { clear:both; }
</style>  
</head>
<body>
<h1><div id="experienceTitle"></div></h1>
<h1><div id="experienceTitle2"></div></h1>
<div id="catImage"></div>
<div id="catImage2"></div>
<div id="componentName"></div>


<div class ="inline" style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
	<iframe  src="https://dev4-view.cerosdev.com/ceros-qa/layer-events-id" style="position:absolute;width:500px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>
<div class = "inline" style="position:relative;width:auto;padding:0 0 75.00%;height:0;top:0;left:0;bottom:0;right:0;margin:0;border:0 none">
        <iframe  src="https://dev4-view.cerosdev.com/ceros-qa/layer-events-id-copy" style="position:absolute;width:500px;height:100%;top:0;left:0;bottom:0;right:0;margin:0;padding:0;border:0 none" frameborder="0" class="ceros-experience"></iframe>
</div>
</body>

<script>
CerosSDK.findExperience('issue-5519901720ad6')
      .done(function(experience){
      	  $("#experienceTitle").html(experience.getTitle());
        
         var showID = experience.findLayer('551421392a25a');
         showID.subscribe(CerosSDK.EVENTS.LAYER_SHOWN, function(component) {
            $("#catImage").html("Im from the green Experience").fadeIn(2000).fadeOut(4000);
        });
        
        var hideID = experience.findLayer('551421392a25a');
         hideID.subscribe(CerosSDK.EVENTS.LAYER_HIDDEN, function(component) {
            $("#catImage").html("Im from the green Experience").fadeIn(2000).fadeOut(4000);
        });
      
        var toggleShowID = experience.findLayer('5514222a2a264');
         toggleShowID.subscribe(CerosSDK.EVENTS.LAYER_HIDDEN, function(component) {
            $("#catImage").html("Im from the green experience").fadeIn(2000).fadeOut(4000);
        });
        
        var toggleHideID = experience.findLayer('5514222a2a264');
         toggleHideID.subscribe(CerosSDK.EVENTS.LAYER_SHOWN, function(component) {
            $("#catImage").html("Im from the green experience").fadeIn(2000).fadeOut(4000);
        });
        
      });
      
CerosSDK.findExperience('issue-55199f5b002c6')
      .done(function(experience){
      	  $("#experienceTitle2").html(experience.getTitle());
        
         var showID = experience.findLayer('551421392a25a');

            $("#catImage2").html("Im from the purple Experience").fadeIn(2000).fadeOut(4000);
        });
        
        var hideID = experience.findLayer('551421392a25a');
         hideID.subscribe(CerosSDK.EVENTS.LAYER_HIDDEN, function(component) {
            $("#catImage2").html("Im from the purple Experience").fadeIn(2000).fadeOut(4000);
        });
      
        var toggleShowID = experience.findLayer('5514222a2a264');
         toggleShowID.subscribe(CerosSDK.EVENTS.LAYER_HIDDEN, function(component) {
            $("#catImage2").html("Im from the purple experience").fadeIn(2000).fadeOut(4000);
        });
        
        var toggleHideID = experience.findLayer('5514222a2a264');
         toggleHideID.subscribe(CerosSDK.EVENTS.LAYER_SHOWN, function(component) {
            $("#catImage2").html("Im from the purple experience").fadeIn(2000).fadeOut(4000);
        });
        
      });
</script>
</html>
